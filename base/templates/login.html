{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('api_v1.login') }}" method=post>
    <dl>
        <dt>Username:
        <dd><input name=username type=text>
        <dt>Password:
        <dd><input name=password type=password>
        <dd><input type=submit value=Login>
    </dl>
</form>
{% endblock %}
