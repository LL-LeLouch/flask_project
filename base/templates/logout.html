<!doctype html>
<title>Date</title>
<link href="{{ url_for('static', filename='style.css') }}" rel=stylesheet type=text/css>
<div class=page>
    <h1>Hello</h1>
    <div class=metanav>
        {% if not session.logged_in %}
        <a href="{{ url_for('api_v1.login') }}">log in</a>
        {% else %}
        <a href="{{ url_for('api_v1.logout') }}">log out</a>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
